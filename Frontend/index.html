<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facharzt Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Facharzt Information</h2>

      <form id="form" action="http://localhost:3000/submit-form" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">K체rzel Absender:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="select" class="form-label">Absender ausw채hlen:</label>
          <select class="form-select" id="select" name="select" required>
            <option value="" selected disabled>Ausw채hlen</option>
            <option value="christian.zeman@synlab.com">
              christian.zeman@synlab.com
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="protokoll-nummer" class="form-label"
            >Protokoll-Nr.:</label
          >
          <input
            type="text"
            class="form-control"
            id="protokoll-nummer"
            name="protokoll-nummer"
            pattern="^[0-9]{7}$"
            title="Die Protokollnummer muss genau 7 Ziffern lang sein"
            required
          />
          <div class="error" id="protokollError"></div>
        </div>
        <div class="mb-3">
          <label for="untersuchung" class="form-label">Untersuchung:</label>
          <input
            type="text"
            class="form-control"
            id="untersuchung"
            name="untersuchung"
            required
          />
        </div>
        <div class="mb-3">
          <label for="value" class="form-label">Wert:</label>
          <input
            type="number"
            class="form-control"
            id="value"
            name="value"
            required
          />
        </div>
        <button type="button" id="addMore" class="btn btn-secondary">
          Weitere Untersuchung hinzuf체gen
        </button>
        <button type="submit" class="btn btn-primary">Absenden</button>
      </form>
      <div id="responseMessage"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
